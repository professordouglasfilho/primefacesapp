<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
      <h:head>
      	<title>Login</title>
      </h:head>
      <h:body>
      	<h:form>            
		    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
		 
		    <p:dialog header="Login" widgetVar="dlg" resizable="false" closable="false" closeOnEscape="false">
		        <h:panelGrid columns="2" cellpadding="5">
		            <h:outputLabel for="username" value="Username:" />
		            <p:inputText id="username" value="#{userLoginView.perfil.nome}" required="true" label="username" />
		 
		            <h:outputLabel for="password" value="Password:" />
		            <p:password id="password" value="#{userLoginView.perfil.senha}" required="true" label="password" />
		 
		            <f:facet name="footer">
		                <p:commandButton value="Login" update="growl" actionListener="#{userLoginView.login}" oncomplete="handleLoginRequest(xhr, status, args)" />
		            </f:facet>  
		        </h:panelGrid>
		    </p:dialog>
		</h:form>
		 
		<script type="text/javascript">
			$(function(){
				PF('dlg').show();
			});
			
		    function handleLoginRequest(xhr, status, args) {
		        if(args.validationFailed || !args.loggedIn) {
		            PF('dlg').jq.effect("shake", {times:5}, 100);
		        }
		        else {
			        setTimeout(function(){
			        	window.location.href = ''+args.userRedirect;
				    },1500);
		        }
		    }
		</script>
      </h:body>
</html>
